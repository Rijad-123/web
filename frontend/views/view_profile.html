<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-container {
        background: white;
        padding: 30px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #170101;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <button onclick="login()">Login</button>
      <p id="message" style="color: red"></p>
    </div>
  </body>
</html>
