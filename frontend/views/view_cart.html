<section id="cart-section" class="py-5 bg-light-blue">
  <div class="container">

    <!-- Custom CSS for Modern Look -->
    <style>
      :root {
        --primary-blue: #2563eb;
        --secondary-blue: #dbeafe;
        --text-dark: #1e293b;
        --text-muted: #64748b;
        --danger: #ef4444;
        --surface: #ffffff;
      }

      /* Backgrounds & Layout */
      body {
        background-color: #f8fafc;
        /* Very light slate/blue bg */
      }

      .section-header .section-title {
        font-weight: 800;
        color: var(--text-dark);
        letter-spacing: -0.5px;
      }

      /* Modern Cart Item Styling */
      .cart-container {
        border-radius: 16px;
        border: none;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        background: var(--surface);
        overflow: hidden;
      }

      .cart-item-modern {
        border-bottom: 1px solid #f1f5f9;
        transition: background-color 0.2s ease;
      }

      .cart-item-modern:last-child {
        border-bottom: none;
      }

      .cart-item-modern:hover {
        background-color: #f8fbff;
      }

      .book-cover-img {
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        object-fit: cover;
        width: 100%;
        max-width: 80px;
        height: auto;
      }

      .book-title {
        font-weight: 700;
        color: var(--text-dark);
        font-size: 1.1rem;
        margin-bottom: 4px;
      }

      .book-author {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .book-price {
        font-weight: 700;
        color: var(--primary-blue);
        font-size: 1.1rem;
      }

      /* Quantity Selector */
      /* Quantity Selector - Fixed Alignment & Style */
      .qty-control {
        background-color: #f1f5f9;
        /* Light gray pill background */
        border-radius: 50px;
        padding: 4px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        /* Remove gap, handle spacing via padding if needed */
        height: 36px;
        /* Enforce height for alignment */
      }

      .qty-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: transparent;
        /* REMOVED WHITE BG */
        color: var(--text-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        padding: 0;
        /* Critical for alignment */
        line-height: 1;
      }

      .qty-btn:hover {
        background-color: #cbd5e1;
        /* Darker gray on hover */
        color: var(--text-dark);
      }

      .qty-input {
        width: 30px;
        height: 100%;
        /* Fill height */
        text-align: center;
        border: none;
        background: transparent;
        font-weight: 700;
        color: var(--text-dark);
        padding: 0;
        margin: 0;
      }

      .qty-input:focus {
        outline: none;
      }

      /* Delete Button */
      .btn-delete {
        color: #cbd5e1;
        background: transparent;
        border: none;
        transition: color 0.2s;
      }

      .btn-delete:hover {
        color: var(--danger);
      }

      /* Summary Section */
      .summary-card {
        background-color: var(--surface);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        color: var(--text-muted);
      }

      .summary-total {
        border-top: 2px dashed #e2e8f0;
        padding-top: 20px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .summary-total span {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--text-dark);
      }

      /* Buttons */
      .btn-checkout {
        background-color: var(--primary-blue);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-checkout:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        background-color: #1d4ed8;
        color: white;
      }

      .btn-continue {
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .btn-continue:hover {
        color: var(--primary-blue);
      }
    </style>

    <div class="row">
      <div class="col-md-12">
        <div class="section-header align-center mb-5">
          <h2 class="section-title">Your Bag</h2>
        </div>
      </div>
    </div>

    <!-- Empty Cart Message -->
    <div class="row" id="empty-cart-message" style="display: none;">
      <div class="col-md-12 text-center py-5">
        <div class="mb-4">
          <!-- Simple SVG Icon for empty cart -->
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </div>
        <h4 style="color: var(--text-dark);">Your cart is empty</h4>
        <p class="text-muted mb-4">Looks like you haven't added any books yet.</p>
        <a href="#view_books" class="btn btn-checkout px-5">Start Reading</a>
      </div>
    </div>

    <!-- Cart Content -->
    <div class="row g-4" id="cart-items-container">

      <!-- List of Items -->
      <div class="col-lg-8">
        <div class="cart-container">
          <div class="p-4 border-bottom border-light">
            <h5 class="m-0 text-muted small text-uppercase fw-bold">Items</h5>
          </div>
          <div id="cart-items-list">
            <!-- JS Injects HTML Here -->
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="summary-card sticky-top" style="top: 20px; z-index: 1;">
          <h5 class="mb-4 fw-bold text-dark">Order Summary</h5>

          <div class="summary-row">
            <span>Subtotal</span>
            <span id="cart-subtotal" class="fw-bold text-dark">$0.00</span>
          </div>

          <div class="summary-row">
            <span>Shipping</span>
            <span id="cart-shipping" class="text-success">Free</span>
          </div>

          <div class="summary-row">
            <span>Tax (10%)</span>
            <span id="cart-tax">$0.00</span>
          </div>

          <div class="summary-total">
            <span class="fs-5 text-muted fw-normal">Total</span>
            <span id="cart-total" style="color: var(--primary-blue);">$0.00</span>
          </div>

          <button class="btn btn-checkout w-100 mt-4" id="checkout-btn" onclick="OrderService.checkout()">
            Proceed to Checkout
          </button>

          <div class="text-center mt-3">
            <a href="#view_books" class="btn-continue small">
              <i class="fas fa-arrow-left me-1"></i> Continue Shopping
            </a>
          </div>

          <div class="text-center mt-2">
            <button class="btn btn-link btn-sm text-danger text-decoration-none small"
              onclick="CartService.clearCart()">
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  CartService.initializeCart();
</script>
