<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body>

  <!-- Header / Navbar (Bootstrap) -->
  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <span class="fw-semibold">Book Shop</span>
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links + Login -->
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#view_home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#view_shop">Shop</a>
            </li>
          </ul>

          <div class="d-flex">
            <a href="#view_register" class="btn btn-outline-primary">Register</a>

            <a href="#view_login" class="btn btn-outline-primary">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- SPA container -->
  <main id="spapp" role="main">
    <section id="view_home" class="container py-4"></section>
    <section id="view_shop" class="container py-4"></section>
    <section id="view_book" class="container py-4"></section>
    <section id="view_login" class="container py-4"></section>
    <section id="view_register" class="container py-4"></section>

  </main>


  <footer class="bottom-0 sticky w-100 py-4 bg-body-tertiary">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <p class="mb-0 text-muted">Â© <span id="year"></span> Book Shop</p>
      <div class="d-flex gap-3">
        <a href="#" class="link-secondary text-decoration-none">Privacy</a>
        <a href="#" class="link-secondary text-decoration-none">Terms</a>
        <a href="#" class="link-secondary text-decoration-none">Support</a>
      </div>
    </div>
  </footer>

  <!-- jQuery (needed for jquery.spapp) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <!-- SPApp (include only one: min OR non-min; keeping min) -->
  <script src="./js/jquery.spapp.min.js"></script>
  <script src="./js/custom.js"></script>

  <!-- Bootstrap 5 JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
