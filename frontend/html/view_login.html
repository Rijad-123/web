
<main class="container d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
         <h1 class="h4 mb-0">Welcome back</h1>
          <p class="text-muted mb-0">Sign in to continue</p>
        </div>

        <form novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label">Password</label>
              <a href="#" class="small">Forgot password?</a>
            </div>
            <input id="password" type="password" class="form-control" placeholder="••••••••" minlength="6" required>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn btn-brand w-100">Sign in</button>
        </form>

        <p class="text-center text-muted mt-4 mb-0">
          Don’t have an account?
          <a href="signup.html">Create one</a>
        </p>
      </div>
    </div>
  </main>
